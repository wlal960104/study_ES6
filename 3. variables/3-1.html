<script>
  // 선언, 할당, 범위
  // < var >
  // 재선언 O, 재할당 O
  // 범위: function
  var 이름 = 'kim';
  var 이름 = 'park'; // 재선언 가능
  var 이름; // 재선언 가능
  이름 = 'lee'; // 재할당 가능

  function 함수 () {
      // 이름2 는 함수 안에서만 사용 가능
      var 이름2 = 'kim';
  }

  // console.log('이름2 > ', 이름2); // 에러

  if (true) {
      var 이름3 = 'park';
      let 이름4 = 'park';
      const 이름5 = 'park';
  }

  console.log('이름3 > ', 이름3); // 출력됨
  // console.log('이름4 > ', 이름4); // 에러
  // console.log('이름5 > ', 이름5); // 에러


  // < let >
  // 재선언 X, 재할당 O
  // 범위: {}
  let 나이 = 20;
  // let 나이 = 10; // 에러
  나이 = 30; // 재할당 가능

  // < const >
  // 재선언 X, 재할당 X
  // 범위: {}
  // const 로 오브젝트를 만들었을 때?
  //  - 오브젝트 안의 자료는 변경 가능
  // 수정 가능한 오브젝트를 만들고 싶다면?
  //  - Object.freeze();
  const 성별 = '남';
  // const 성별 = '여'; // 에러
  const obj = {
    이름 : 'kim'
  }

  obj.이름 = 'park'; // 가능

  // freeze 사용시 오브젝트 변경 불가
  // * 변경 시 에러는 나지 않음 (use strict 시에는 에러)
  const obj2 = {
    이름 : 'kim'
  }

  Object.freeze(obj2);

  obj2.이름 = 'park'; // 에러는 나지 않으나 obj 변경 되지 않음


</script>
</html>
