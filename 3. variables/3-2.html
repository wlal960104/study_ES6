<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="display : none">모달창0</div>
    <div style="display : none">모달창1</div>
    <div style="display : none">모달창2</div>

    <button>버튼0</button>
    <button>버튼1</button>
    <button>버튼2</button>

</body>
<script>
  // 변수의 Hoisting 현상
  // 변수의 선언을 변수 범위 맨위로 끌고오는 현상
  console.log(나이); // undefined

  var 나이 = 30; // 전역 변수: 함수 안에서 사용 가능

  console.log(나이); // 30

  // 변수 동시에 여러개 만들기
  var 이름, 성별, 주소;

  // 전역 변수: 모든 곳에서 쓸 수있는 변수
  function 함수 () {
    console.log(나이);
    var 번호 = '2'; // 지역 변수
  }

  // window로 전역변수 만들 수 있음 <= better
  window.이름 = 'KimNana'; // 이렇게 만드는 것이 좋다!

  함수();

  // 함수 선언도 hoising 이 된다.

  if (true) {
    let a = 1;
    var b = 2;
    if (true) {
      let b = 3;
    }
    console.log(b); // 2 출력
  }

  for (let i = 0; i < 5; i++) {
      console.log('i :: ',i)
      setTimeout(function () {
          console.log('set i ,' , i)
          // console.log(i);
      }, i * 1000);
  }

  var 버튼들 = document.querySelectorAll('button');
  var 모달창들 = document.querySelectorAll('div');

  for (let i = 0; i < 3; i++) {
      console.log('i >>', i);
      버튼들[i].addEventListener('click', function () {
          console.log('클릭 이벤트 i > ', i)
          모달창들[i].style.display = 'block';
      });

  }



</script>
</html>
