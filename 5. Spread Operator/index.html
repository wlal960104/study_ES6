<script>
    // Spread Operator
    // array, object, 문자에 적용 가능
    // 중괄호(object), 대괄호(array) 벗기기 둘다 OK

    var arr = ['hello', 'world'];
    console.log(...arr);

    // 문자도 array 와 비슷. 문자[0], 문자[1] ... 출력 가능
    var 문자 = 'hello';
    console.log(...문자); // 'h', 'e', 'l', 'l', 'o' 와 동일

    // 언제 활용?
    // - array, object 합칠 때
    // - array, ojbect 복사할 때 (Deep copy)
    // - 함수 파라미터 넣을 떄
    var a = [1, 2, 3];
    var b = [4, 5];
    var c = [...a, ...b]; // [1,2,3,4,5]

    // 카피하다가 값 중복이 일어나면? 가장 뒤에 있는 걸 적용
    var obj1 = { a : 1, b: 2}
    var obj2 = { a : 2, ...obj1}; // a는 1 (뒤에 있는 걸 적용)
    var obj3 = { ...obj1, a: 3}; // a는 3 (뒤에 있는 걸 적용)
    console.log(obj2)
    console.log(obj3)

    // 함수에 파라미터 넣을 때
    function 더하기(a, b, c) {
        console.log(a + b + c);
    }

    더하기(1, 2, 3);

    // array 내의 모든 데이터를 파라미터로 집어넣고 싶은 경우에는?

    var 어레이 = [10, 20, 30];
    더하기(어레이[0], 어레이[1], 어레이[2]); // 주먹구구식
    더하기.apply(undefined, 어레이); // 옛날 방식
    더하기(...어레이); // 요즘방식

    // apply 함수?
    // = 그냥 함수를 옮겨와서 실행해주세요
    var person = {
        // 메소드
        인사 : function () {
            console.log(this.name + '안녕');
        }
    }

    // 인사라는 메소드를 person2 에도 적용시키고 싶다면?
    var person2 = {
        name: '손흥민'
    }

    // apply 는 파라미터를 array 형태로 집어넣기 가능
    // - apply 와 call 은 동일. apply 에는 파라미터로 array 형태로 집어넣기해야 한다는 것이 차이점
    person.인사(); // undefined 안녕
    person.인사.apply(person2); // 손흥민 안녕
    person.인사.call(person2); // 손흥민 안녕




</script>
</html>
