<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow function</title>
</head>
<body>
  <button id="button">버튼</button>

</body>

<script>
  // < 함수를 사용하는 이유 >
  // 1. 코드들을 기능으로 묶고 싶을 때 사용 (나중에 재사용하기 편하다)
  // 2. 입출력 기계를 만들고 싶을 때 사용 (입출력 기능을 사용)

  // < Arrow function 장점 >
  // 1. 입출력 기계 만들 때 보기 쉬움
  // 2. 파라미터 1개면 소괄호 생략 가능
  // 3. 코드 한 줄이면 중괄호도 생략 가능 (중괄호를 생략할 땐 세미콜론 입력해주기)
  // arrow function 은 항상 일반 function 을 대체할 수 있는 문법이 아님을 주의

  // 함수 만드는 방법 1)
  function 함수 () {

  }

  // 함수 만드는 방법 2)
  var 함수2 = function () {

  }

  // Arrow function
  var 함수3 = a => a + 10

  // 중괄호를 생략할 땐 세미콜론 입력해주기
  var 함수4 = a => console.log(a);

  // Arrow function 예시
  // 1. forEach 콜백함수
  [1, 2, 3, 4].forEach( a => console.log(a) )

  // 2. 이벤트리스너
  // arrow function 안의 this 는 window
  // 일반 함수 안의 this 는 currentTarget
  document.getElementById('button').addEventListener('click', () => {console.log(this)})
  // document.getElementById('button').addEventListener('click', function() {
  //   console.log('this >', this);
  // })

  // 3. Object 안의 함수
  var obj = {
    함수5 : () => {
      // window 출력
      console.log('this > ', this)
    },

    함수6 : function () {
      console.log('this > ', this);
    }
  }

</script>
</html>
