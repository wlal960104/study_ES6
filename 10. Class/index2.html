<!DOCTYPE html>

<script>
  // extends : 유사한 class 만들고 싶을 때 사용. class 복사
  // 그냥 class 하나 더 만들면 되지 않나? -> 복사, 상속할 값이 많으면 힘들기 때문에 extends 로 class 를 복사해서 사용
  class 할아버지 {
    constructor(name, name2) {
      this.성 = 'KIM';
      this.이름 = name;
      this.이름2 = name2;
    }
    // 할아버지 prototype 에 추가됨
    sayHi() {
      console.log('안녕하세요. 저는 할아버지 입니다.');
    }
  }

  var 할아버지1 = new 할아버지('만덕');

  // 할아버지 클래스와 유사한 클래스를 만들고 싶다면?
  // extends 해서 만든 class 는 this를 그냥은 못 쓴다. -> super() 를 써야 함
  class 아버지 extends 할아버지 {
    constructor(name, name2) {
      super(name, name2); // 할아버지의 constructor 와 똑같다고 생각하면 됨 / 물려받는 class의 constructor 라는 뜻
      this.나이 = 50;
    }
    sayHi () {
      console.log('안녕하세요. 저는 아버지 입니다.');
      super.sayHi(); // 부모 class 의 prototype 을 의미
    }
  }

  // var 할아버지1 = new 할아버지('만수');
  var 아버지1 = new 아버지('덕수', '현수');

  // super() 의 다른 용도






</script>
</html>
