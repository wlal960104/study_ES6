<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>카테고리1</title> <!-- 여기 변경 추천 -->
</head>
<body>
    <div>
        <textarea id="text" style="height: 300px; width: 300px"></textarea>
        <button id="button">확인</button>
    </div>
</body>
<script>

    document.getElementById("button").addEventListener("click", () => {
        window.rowData = document.getElementById("text").value;
        rowData = JSON.parse(rowData);
        console.log(rowData.data);

        var list = rowData.data.componentLst;
        var res = [];

      console.log('list >', list);

        list.forEach((el, i) => {
            res.push(el.prdId);
            // 그냥 확인용 로그 (상품명)
            if ( (i === 0) || (i === 1) ) {
              console.log(el.prdNm);
            }
        })

        var r = '';
        var length = 10; // 여기만 바꿔줘도 될듯?
        res.forEach((el, i) => {
            if (i < length) {
                if (i === length - 1) {
                    r = r + el
                } else {
                    r = r + el + '\n';
                }
            }
        })

        console.log(r);
    })





</script>
</html>
