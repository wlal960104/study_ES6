<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destructuring</title>
</head>
<body>

</body>
<script>
  // destructuring = 패턴 문법
  // array 데이터를 전부 변수에 담으려면?
  // 몇 개 빼먹을 수 있으니, 등호로 기본값 지정 가능
  // 지정하지 않으면 undefined
  var arr = [2, 3, 4, 5];
  // 직관적으로 변수를 만들 수 있다.
  var [a, b, c, d = 100] = [2, 3, 4];

  // object 도 가능
  // 주의) 변수명을 key 명과 똑같이 써야 함
  // 기본값 지정 가능
  // key 이름 수정 가능
  var {name : nickname = 'Park', age = 20} = {}

  // 반대로 변수들을 object 에 집어 넣고 싶은 경우에는?
  var name = 'KIM';
  var age = 30;

  // var obj = {name : name, age: age} 와 동일
  // 은근 자주 씀!
  var obj = {name, age}

  // 함수 파라미터 만들 때도 desctruturing 문법 사용 가능
  var obj2 = {name : 'PARK', age: 30}

  function 함수([name, age]) {
    console.log(name);
    console.log(age);
  }

  함수([1,2]);

</script>
</html>
